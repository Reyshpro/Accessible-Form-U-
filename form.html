<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <form>
  <div id="container">
  <div id="left">
  <div id="input-wrapper">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required aria-required="true" aria-describedby="name-error" placeholder="What should we call you?">
    <div id="name-error" style="color: red; font-size: 0.9em;">Please enter your full name.</div>
  </div>

  <div id="input-wrapper">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-error" placeholder="name@gmail.com">
    <div id="email-error" style="color: red; font-size: 0.9em;">Please enter a valid email address.</div>
  </div>

  <div id="input-wrapper">
    <label for="password">Enter Password</label>
    <input type="password" id="password" name="password" required aria-required="true" aria-describedby="password-error" placeholder="xxxxxxxx">
    <div id="password-error" style="color: red; font-size: 0.9em;">Password must be at least 8 characters.</div>
  </div>

  <div id="input-wrapper">
    <label for="confirm-pass">Confirm Password</label>
    <input type="password" id="confirm-pass" name="confirm-pass" required aria-required="true" aria-describedby="confirm-pass-error" placeholder="xxxxxxxx">
    <div id="confirm-pass-error" style="color: red; font-size: 0.9em;">Passwords do not match.</div>
  </div>



  <input id="Update-button" type="submit" value="Update Profile">


  </div> 
  </form>
  <div id="right">

  <div class="circular-progress" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
    <span class="progress-value">60%</span>
  </div>

  <div id="Checklist">
    <p> <del> Create Account </del></p>
    <p><del> Update Roadmap Progress </del></p>
      <p><del> Setup Public Profile </del></p>
      <p> Complete your first project </p>
        <p> Ä°nvite your Friends </p>
  </div>

  </div>
  </div>

</body>
</html>
